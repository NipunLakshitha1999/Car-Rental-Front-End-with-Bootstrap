<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/addCarCSS.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="main-div">
        <div id="nav-div1">
            <nav>
                <div class="nav-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Cars</a></li>
                        <li><a href="#">Sign In</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<section id="main" style="overflow-x: hidden">
    <div style="text-align: center">
        <label id="lblAddCar">Add Car</label>
    </div>
    <div class="row" id="AddCarmain-div">
        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Registration number</label>
                        <input aria-describedby="emailHelp" class="form-control" id="RegNo"
                               placeholder="Enter ID" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label>Brand</label>
                    <input aria-describedby="emailHelp" class="form-control" id="Brand"
                           placeholder="Enter ID" type="text">
                </div>
                <div class="form-group col-3">
                    <label>Type</label>
                    <input aria-describedby="emailHelp" class="form-control" id="Type"
                           placeholder="Enter ID" type="text">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label>Number of passengers</label>
                    <input aria-describedby="emailHelp" class="form-control" id="Passengers"
                           placeholder="Enter ID" type="text">
                </div>
                <div class="form-group col-3">
                    <label>Transmission type</label>
                    <input aria-describedby="emailHelp" class="form-control" id="Transmission"
                           placeholder="Enter ID" type="text">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label>Fuel Type</label>
                    <input aria-describedby="emailHelp" class="form-control" id="Fuel"
                           placeholder="Enter ID" type="text">
                </div>
                <div class="form-group col-3">
                    <label>Color</label>
                    <input aria-describedby="emailHelp" class="form-control" id="Color"
                           placeholder="Enter ID" type="text">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label>No Of Availble Car</label>
                    <input aria-describedby="emailHelp" class="form-control" id="count"
                           placeholder="Enter ID" type="text">
                </div>
                <div class="form-group col-3">
                    <label>Free mileage for the Day</label>
                    <input aria-describedby="emailHelp" class="form-control" id="FreeMilageFDay"
                           placeholder="Enter ID" type="text">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label>Free mileage for the Month</label>
                    <input aria-describedby="emailHelp" class="form-control" id="FreeMilageFMonth"
                           placeholder="Enter ID" type="text">
                </div>
                <div class="form-group col-3">
                    <label>Prices for the rent Daily</label>
                    <input aria-describedby="emailHelp" class="form-control" id="PriceFRentDaily"
                           placeholder="Enter ID" type="text">
                </div>

            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label>Prices for the rent Monthly</label>
                    <input aria-describedby="emailHelp" class="form-control" id="PricesFRentMonthly"
                           placeholder="Enter ID" type="text">
                </div>
                <div class="form-group col-3">
                    <label>Price for extra KM</label>
                    <input aria-describedby="emailHelp" class="form-control" id="PriceFExKM"
                           placeholder="Enter ID" type="text">
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="input-group col-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="userPhoto">Upload User Photo</label>
                    </div>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="input-group col-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="userPhoto">Upload User Photo</label>
                    </div>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="input-group col-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="userPhoto">Upload User Photo</label>
                    </div>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="input-group col-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="userPhoto" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="userPhoto">Upload User Photo</label>
                    </div>
                </div>
            </div>
            &nbsp;
            &nbsp;
            <div class="row" id="btnGroup">
                <button type="button" class="btn btn-primary" id="btnsaveCar" onclick="saveCar()">Upload</button>
                &nbsp;
                <button type="button" class="btn btn-info" id="btnupdateCar" onclick="updateCar()">Update</button>
                &nbsp;
                <button type="button" class="btn btn-danger" id="btndelete" onclick="deleteCar()">Danger</button>
            </div>
        </div>
    </div>
</section>

<script src="src/Controller/addCarController.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
